<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Source for Fresh Produce Online">
    <link rel="shortcut icon" type="image/x-icon" href="assets/fo-3.avif">
    <title>GreenGrocer - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font "Quicksand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="log-in-up">
        <div class="container-lg h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="row log-in-up-container p-5 bg-white  position-relative rounded d-flex align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-5 text-center py-5">
                        <p class="m-0 text-muted fw-bold">Welcome to</p>
                        <a href="index.html" class="navbar-brand fs-1 rounded-circle text-dark">
                            <span class="fw-bold mainColor">Green</span>Grocer
                        </a>
                        <p class="m-0 mt-3 text-muted">Your source for fresh, high-quality produce delivered to your doorstep</p>
                        <p class="m-0 text-muted">Explore our wide range of fruits and vegetables</p>
                    </div>
                    <div class="col-md-8 col-lg-6 px-sm-0 p-lg-5">
                        <h3 class="text-center mb-5 fw-bolder">Log in</h3>
                        <div style="display: none" id="login-alert" class="alert alert-danger" role="alert">
                            Invalid email or password. Please try again.                            
                        </div>
                        <div style="display: none" id="no-user-data" class="alert alert-danger" role="alert">
                            No user data found. Please register before logging in.                            
                        </div>
                        <form id="form">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bolder" >Email address</label>
                                <input type="email" id="email" class="form-control" autocomplete="username" placeholder="Enter your email">
                              </div>
                              <div class="mb-3">
                                <label for="password" class="form-label fw-bolder">Password</label>
                                <input type="password" id="password" class="form-control" autocomplete="current-password"  placeholder="Enter your password">
                              </div>
                              <div class="d-flex align-items-center justify-content-between">
                                <a href="register.html" class="text-muted fw-bolder">Sign up here</a>
                                <a href="#" class="text-muted fw-bolder">forgot password?</a>
                              </div>
                              <button type="submit" class="btn btnEffect mainBg w-100 my-5 text-white fw-bolder">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/login.js"></script>
</body>
</html>
